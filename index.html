<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Background</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    /* Видео на весь экран */
    video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    /* Контент поверх видео */
    .content {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 48px;
        text-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
</style>
</head>

<body>

<video autoplay muted loop playsinline>
    <source src="fon.mp4" type="video/mp4">
    Your browser does not support video.
</video>

<div class="content">
    Мой GitHub Page
</div>

</body>
</html>
