<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Background Smooth Loop</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
    }

    video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        transition: opacity 2s linear;
    }

    #video2 {
        opacity: 0;
    }

    .content {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 48px;
        text-shadow: 0 0 20px rgba(0,0,0,0.7);
        position: relative;
        z-index: 1;
    }
</style>
</head>

<body>

<video id="video1" muted playsinline>
    <source src="fon.mp4" type="video/mp4">
</video>

<video id="video2" muted playsinline>
    <source src="fon.mp4" type="video/mp4">
</video>

<div class="content">
    Мой GitHub Page
</div>

<script>
const video1 = document.getElementById('video1');
const video2 = document.getElementById('video2');

let activeVideo = video1;
let nextVideo = video2;

video1.play();

video1.addEventListener('timeupdate', () => {
    if (video1.duration - video1.currentTime < 2) {
        switchVideos();
    }
});

video2.addEventListener('timeupdate', () => {
    if (video2.duration - video2.currentTime < 2) {
        switchVideos();
    }
});

function switchVideos() {
    if (!nextVideo.paused) return;

    nextVideo.currentTime = 0;
    nextVideo.play();

    nextVideo.style.opacity = 1;
    activeVideo.style.opacity = 0;

    setTimeout(() => {
        activeVideo.pause();
        [activeVideo, nextVideo] = [nextVideo, activeVideo];
    }, 2000);
}
</script>

</body>
</html>
